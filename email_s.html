<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/globals/globals.css" />
    <link rel="stylesheet" href="/css/email_s.css" />
  </head>
  <body>
    <div class="box">
      <div class="group">
        <div class="overlap-group">
          <div class="frame">
            <p class="text-wrapper">What’s your date of borth?</p>
          </div>
          <div class="image"></div>
          <div class="backdrop"><img class="image-2" src="img/image-2.png" /></div>

            <div class="frame-3">
              <img class="logo" src="img/logo.png" />

                <div class="text-field-wrapper">

                    <div class="frame-2">
                      <p class="p">

                      </p>
                    </div>
                  </div>
                </div>
                <button class="button">
                  <div class="frame-5"><div class="iniciar">Volver al Login</div></div>
                </button>
              </div>
            </div>
            <img class="icons-2" src="img/icons.png" />
            <img class="icons-3" src="img/icons-2.svg" />
          </div>
        </div>
      </div>
    </div>
