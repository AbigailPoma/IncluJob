<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals/globals.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="box">
      <div class="group">
        <div class="overlap">
          <div class="frame">
            <p class="text-wrapper">What’s your date of borth?</p>
              <div class="text-field-3">
                <div class="frame-2"><div class="label">Year</div></div>
                <div class="text-field-2"><img class="img" src="img/image.svg" /></div>
              </div>
            </div>
          </div>
          <div class="image"></div>
          <div class="backdrop"><img class="image-2" src="resources/login/bckg.png" /></div>
          <div class="sign-up-overlay">
            <div class="overlap-group">
              <div class="frame-3">
                <img class="logo" src="img/logo.png" />
                <div class="frame-4">
                  <div class="div-wrapper"><div class="text-wrapper-2">Inicio de Sesión</div></div>
                  <div class="frame-5">
                    <div class="div-2">
                      <div class="frame-2"><div class="label">Correo electrónico</div></div>
                      <div class="text-field-4"></div>
                    </div>
                    <div class="frame-6">
                      <div class="div-2">
                        <div class="label-2">Contraseña</div>
                        <div class="text-field-4"></div>
                      </div>
                      <div class="text-wrapper-3">¿Olvidó su contraseña?</div>
                    </div>
                  </div>
                  <button class="button">
                    <div class="frame-7"><div class="text-wrapper-4">Iniciar</div></div>
                  </button>
                </div>
              </div>
            </div>
            <img class="icons-3" src="img/icons-3.svg" />
            <p class="no-tiene-cuenta">
              <span class="span">¿No tiene cuenta?</span>
              <span class="text-wrapper-5">&nbsp;</span>
              <span class="text-wrapper-6">Crear cuenta</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
