<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/globals/globals.css" />
    <link rel="stylesheet" href="/css/register_b.css" />
  </head>
  <body>
    <div class="box">
      <div class="group">
        <div class="overlap-group">
          <div class="frame">
            <p class="text-wrapper">What’s your date of borth?</p>
            <div class="div">
              <div class="text-field">
                <div class="frame-2"><div class="label">Month</div></div>
                <div class="text-field-2"><img class="icons" src="img/icons-3.svg" /></div>
              </div>
              <div class="text-field-3">
                <div class="frame-2"><div class="label">Date</div></div>
                <div class="text-field-2"><img class="img" src="img/icons.svg" /></div>
              </div>
              <div class="text-field-3">
                <div class="frame-2"><div class="label">Year</div></div>
                <div class="text-field-2"><img class="img" src="img/icons-2.svg" /></div>
              </div>
            </div>
          </div>
          <div class="image"></div>
          <div class="backdrop"><img class="image-2" src="img/image-2.png" /></div>
          <div class="sign-up-overlay">
            <div class="frame-3">
              <img class="logo" src="img/logo.png" />
              <div class="frame-4">
                <div class="div-wrapper"><div class="text-wrapper-2">Crear Nueva cuenta</div></div>
                <div class="frame-5">
                  <div class="div-2">
                    <div class="frame-2"><div class="label">N° R.U.C.</div></div>
                    <div class="text-field-4"></div>
                  </div>
                  <div class="email-wrapper">
                    <div class="div-2">
                      <div class="label-2">Correo Electrónico</div>
                      <div class="text-field-4"></div>
                    </div>
                  </div>
                  <div class="email-wrapper">
                    <div class="div-2">
                      <div class="label-2">Contraseña</div>
                      <div class="text-field-4"></div>
                    </div>
                  </div>
                  <div class="email-wrapper">
                    <div class="div-2">
                      <div class="label-2">Repita su contraseña</div>
                      <div class="text-field-4"></div>
                    </div>
                  </div>
                </div>
                <button class="button">
                  <div class="frame-6"><div class="text-wrapper-3">Iniciar</div></div>
                </button>
              </div>
            </div>
            <p class="ya-tienes-cuenta">
              <span class="span">¿Ya tienes cuenta?</span>
              <span class="text-wrapper-4">&nbsp;</span>
              <span class="text-wrapper-5">Iniciar sesión</span>
            </p>
            <img class="icons-2" src="img/icons.png" />
            <img class="icons-3" src="img/image.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
